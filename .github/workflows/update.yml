name: Update Irish Grid UMM Map

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: |
          python update_status.py

      - name: Commit updated data
        run: |
          git config user.name "umm-bot"
          git config user.email "umm-bot@users.noreply.github.com"
          git add public/status.geojson
          git commit -m "Update generator status" || exit 0
          git push
